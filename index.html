<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zen大学紹介</title>
    <link rel="stylesheet" href="zen.css">
</head>
<body>
    <header>
        <h1>Zen大学</h1>
        <nav>
            <ul>
                <li><a href="#about">大学について</a></li>
                <li><a href="#courses">学部・学科</a></li>
                <li><a href="#contact">お問い合わせ</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="about">
            <h2>大学について</h2>
            <p>Zen大学は、学生の自主性と創造性を重んじる教育を行う大学です。最新の設備と多様な学習プログラムを提供しています。</p>
        </section>

        <section id="courses">
            <h2>学部・学科</h2>
            <ul>
                <li>情報学部</li>
                <li>経済学部</li>
                <li>国際学部</li>
            </ul>
        </section>

        <section id="contact">
            <h2>お問い合わせ</h2>
            <form id="contactForm">
                <label for="name">名前:</label>
                <input type="text" id="name" required>

                <label for="email">メール:</label>
                <input type="email" id="email" required>

                <label for="message">メッセージ:</label>
                <textarea id="message" rows="4" required></textarea>

                <button type="submit">送信</button>
            </form>
            <p id="thanksMessage" style="display:none;">送信ありがとうございました！</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 Zen大学</p>
    </footer>

    <script src="zen.js"></script>
</body>
</html>
